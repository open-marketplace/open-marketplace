Sylius\Component\Addressing\Model\Country:
    poland:
        code: 'PL'
Sylius\Component\Currency\Model\Currency:
    dollar:
        code: 'USD'
Sylius\Component\Locale\Model\Locale:
    locale:
        createdAt: '<dateTimeBetween("-200 days", "now")>'
        code: 'en_US'
Sylius\Component\Core\Model\Channel:
    channel:
        code: "code"
        name: "name"
        default_locale: '@locale'
        tax_calculation_strategy: 'order_items_based'
        base_currency: '@dollar'
Sylius\Component\Core\Model\Customer:
    customer_oliver:
        firstName: "John"
        lastName: "Nowak"
        email: "test@example.com"
        emailCanonical: "test2@example.com"
    customer_bruce:
        firstName: "Bruce"
        lastName: "Wayne"
        email: "test2@example.com"
        emailCanonical: "test@example.com"
BitBag\OpenMarketplace\Entity\ShopUser:
    user_oliver:
        plainPassword: "123password"
        roles: ["ROLE_USER"]
        enabled: "true"
        customer: '@customer_oliver'
        username: "oliver@queen.com"
        usernameCanonical: "oliver@queen.com"
    user_bruce:
        plainPassword: "123password"
        roles: ["ROLE_USER"]
        enabled: "true"
        customer: '@customer_bruce'
        username: "bruce@wayne.com"
        usernameCanonical: "bruce@wayne.com"
BitBag\OpenMarketplace\Entity\VendorAddress:
    oliver_vendor_address:
        country: '@poland'
        city: 'Warsaw'
        postalCode: '00-999'
        street: 'Avenue 2115'
    bruce_vendor_address:
        country: '@poland'
        city: 'Poznan'
        postalCode: '61-512'
        street: 'Umultowska 54'
BitBag\OpenMarketplace\Entity\Vendor:
    vendor_oliver:
        shopUser: '@user_oliver'
        companyName: 'Test company name'
        taxIdentifier: '1234567'
        phoneNumber: '333111222'
        vendorAddress: '@oliver_vendor_address'
        slug: 'oliver-queen-company'
        description: 'description'
    vendor_bruce:
        shopUser: '@user_bruce'
        companyName: 'Test company name'
        taxIdentifier: '1234567'
        phoneNumber: '333111222'
        vendorAddress: '@bruce_vendor_address'
        slug: 'bruce-wayne-company'
        description: 'description'
BitBag\OpenMarketplace\Entity\ProductListing\DraftAttributeTranslation:
    translation1:
        translatable: '@first_olivers_attribute'
        name: 'name1'
        locale: '@locale'
    translation2:
        translatable: '@second_olivers_attribute'
        name: 'name2'
        locale: '@locale'
    translation3:
        translatable: '@first_bruces_attribute'
        name: 'name3'
        locale: '@locale'
BitBag\OpenMarketplace\Entity\ProductListing\DraftAttribute:
    first_olivers_attribute:
        addTranslation: '@translation1'
        currentLocale: '@locale'
        vendor: '@vendor_oliver'
        code: 'testcode1'
        name: 'testname1'
        type: 'checkbox'
        storage_type: 'boolean'
        translatable: false
    second_olivers_attribute:
        addTranslation: '@translation2'
        currentLocale: '@locale'
        vendor: '@vendor_oliver'
        code: 'testcode2'
        name: 'testname2'
        type: 'checkbox'
        storage_type: 'boolean'
    first_bruces_attribute:
        addTranslation: '@translation3'
        currentLocale: '@locale'
        vendor: '@vendor_bruce'
        code: 'testcode3'
        name: 'testname3'
        type: 'checkbox'
        storage_type: 'boolean'

