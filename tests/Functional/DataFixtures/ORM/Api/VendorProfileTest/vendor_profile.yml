Sylius\Component\Addressing\Model\Country:
    country_pl:
        code: 'PL'
    country_us:
        code: 'US'
Sylius\Component\Addressing\Model\Zone:
    zone_us:
        code: 'US'
        name: 'United States of America'
        type: 'country'
        scope: 'all'
Sylius\Component\Addressing\Model\ZoneMember:
    zone_member_us:
        code: 'US'
        belongsTo: '@zone_us'
Sylius\Component\Currency\Model\Currency:
    dollar:
        code: 'USD'
Sylius\Component\Locale\Model\Locale:
    locale:
        createdAt: '<dateTimeBetween("-200 days", "now")>'
        code: 'en_US'
Sylius\Component\Core\Model\Channel:
    channel:
        code: "CODE"
        name: "name"
        defaultLocale: '@locale'
        locales: [ '@locale' ]
        taxCalculationStrategy: 'order_items_based'
        baseCurrency: '@dollar'
        enabled: true
Sylius\Component\Core\Model\AdminUser:
    test_admin:
        enabled: true
        username: "Clark Kent"
        firstName: "Clark"
        lastName: "Kent"
        email: "clark.kent@example.com"
        emailCanonical: "clark.kent@example.com"
        localeCode: 'en_US'
        roles: ["ROLE_ADMINISTRATION_ACCESS","ROLE_API_ACCESS"]
