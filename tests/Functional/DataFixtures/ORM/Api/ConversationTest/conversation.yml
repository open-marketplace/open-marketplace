    usernameCanonical: "bruce.wayne@example.com"
  user_peter:
    plainPassword: "123password"
    roles: ["ROLE_USER", "ROLE_VENDOR"]
    enabled: "true"
    customer: '@customer_peter'
    username: "peter.weyland@example.com"
    usernameCanonical: "peter.weyland@example.com"
  user_john:
    plainPassword: "123password"
    roles: ["ROLE_USER"]
