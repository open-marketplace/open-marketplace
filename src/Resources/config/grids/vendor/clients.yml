sylius_grid:
    grids:
        bitbag_mvm_plugin_vendor_clients:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.customer.class%"
                    repository:
                        method: findVendorCustomers
                        arguments:
                        - "expr:service('bitbag_mvm_plugin.provider.vendor').provideCurrentVendor()"
            sorting:
                createdAt: desc
            fields:
                firstName:
                    type: string
                    label: sylius.ui.first_name
                    sortable: ~
                lastName:
                    type: string
                    label: sylius.ui.last_name
                    sortable: ~
                email:
                    type: string
                    label: sylius.ui.email
                    sortable: ~
                createdAt:
                    type: datetime
                    label: sylius.ui.registration_date
                    sortable: ~
                    options:
                        format: d-m-Y H:i
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    path: .
                    options:
                        template: "@SyliusAdmin/Customer/Grid/Field/enabled.html.twig"
                verified:
                    type: twig
                    label: sylius.ui.verified
                    path: .
                    options:
                        template: "@SyliusAdmin/Customer/Grid/Field/verified.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [email, firstName, lastName]
            actions:
                item:
                    show:
                        type: shop_show
                        label: sylius.ui.show
                        options:
                            link:
                                route: bitbag_mvm_plugin_vendor_customer_show
                                parameters:
                                    id: resource.id
                    show_orders:
                        type: shop_show
                        label: sylius.ui.show_orders
                        options:
                            link:
                                route: bitbag_mvm_plugin_vendor_customer_order_index
                                parameters:
                                    id: resource.id
