sylius_grid:
    grids:
        vendor_account_order:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.order.class%"
                    repository:
                        method: findAllByVendor
                        arguments:
                        - "expr:service('bitbag_mvm_plugin.provider.vendor').provideCurrentVendor()"
            sorting:
                checkoutCompletedAt: desc
            fields:
                number:
                    type: twig
                    label: sylius.ui.number
                    sortable: ~
                    options:
                        template: "@SyliusShop/Account/Order/Grid/Field/number.html.twig"
                checkoutCompletedAt:
                    type: datetime
                    label: sylius.ui.date
                    sortable: ~
                    options:
                        format: m/d/Y
                total:
                    type: twig
                    label: sylius.ui.total
                    path: .
                    sortable: total
                    options:
                        template: "@SyliusShop/Account/Order/Grid/Field/total.html.twig"
                customer:
                    type: twig
                    label: sylius.ui.customer
                    sortable: customer.lastName
                    options:
                        template: "@SyliusAdmin/Order/Grid/Field/customer.html.twig"
                state:
                    type: twig
                    label: sylius.ui.state
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/label.html.twig"
                        vars:
                            labels: "@SyliusShop/Account/Order/Label/State"
                paymentState:
                    type: twig
                    label: sylius.ui.payment_state
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/state.html.twig"
                        vars:
                            labels: "@SyliusAdmin/Order/Label/PaymentState"
                shippingState:
                    type: twig
                    label: sylius.ui.shipping_state
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/state.html.twig"
                        vars:
                            labels: "@SyliusAdmin/Order/Label/ShippingState"
            filters:
                state:
                    type: select
                    label: sylius.ui.state
                    form_options:
                        choices:
                            sylius.ui.cancelled: cancelled
                            sylius.ui.completed: completed
                            sylius.ui.failed: failed
                            sylius.ui.new: new
                            sylius.ui.processing: processing
                            sylius.ui.refunded: refunded
                paymentState:
                    type: select
                    label: sylius.ui.payment_state
                    form_options:
                        choices:
                            sylius.ui.awaiting_payment: awaiting_payment
                            sylius.ui.paid: paid
                            sylius.ui.cancelled: cancelled
                shippingState:
                    type: select
                    label: sylius.ui.shipping_state
                    form_options:
                        choices:
                            sylius.ui.cancelled: cancelled
                            sylius.ui.ready: ready
                            sylius.ui.shipped: shipped
                number:
                    type: string
                    label: sylius.ui.number
                customer:
                    type: string
                    label: sylius.ui.customer
                    options:
                        fields: [ customer.email, customer.firstName, customer.lastName ]
                date:
                    type: date
                    label: sylius.ui.date
                    options:
                        field: checkoutCompletedAt
                        inclusive_to: true
                shipping_method:
                    type: entity
                    label: sylius.ui.shipping_method
                    options:
                        fields: [ shipments.method ]
                    form_options:
                        class: "%sylius.model.shipping_method.class%"
            actions:
                item:
                    show:
                        type: shop_show
                        label: sylius.ui.show
                        options:
                            link:
                                route: sylius_admin_order_show
                                parameters:
                                    id: resource.id
