sylius_resource:
    resources:
        open_marketplace.vendor:
            driver: doctrine/orm
            classes:
                model: BitBag\OpenMarketplace\Entity\Vendor
                interface: BitBag\OpenMarketplace\Entity\VendorInterface
                controller: Sylius\Bundle\ResourceBundle\Controller\ResourceController
                repository: BitBag\OpenMarketplace\Repository\VendorRepository
                form: BitBag\OpenMarketplace\Form\Type\VendorEditType

        open_marketplace.vendor_profile_update:
            classes:
                model: BitBag\OpenMarketplace\Entity\VendorProfileUpdate
                interface: BitBag\OpenMarketplace\Entity\VendorProfileUpdateInterface
                controller: Sylius\Bundle\ResourceBundle\Controller\ResourceController
                repository: BitBag\OpenMarketplace\Repository\VendorProfileUpdateRepository

        open_marketplace.vendor_address:
            classes:
                model: BitBag\OpenMarketplace\Entity\VendorAddress
                interface: BitBag\OpenMarketplace\Entity\VendorAddressInterface
                controller: Sylius\Bundle\ResourceBundle\Controller\ResourceController

        open_marketplace.vendor_address_update:
            classes:
                model: BitBag\OpenMarketplace\Entity\VendorAddressUpdate
                interface: BitBag\OpenMarketplace\Entity\VendorAddressUpdateInterface
                controller: Sylius\Bundle\ResourceBundle\Controller\ResourceController

        open_marketplace.vendor_shipping_method:
            classes:
                model: BitBag\OpenMarketplace\Entity\VendorShippingMethod
                interface: BitBag\OpenMarketplace\Entity\VendorShippingMethodInterface
                controller: Sylius\Bundle\ResourceBundle\Controller\ResourceController
                repository: BitBag\OpenMarketplace\Repository\VendorShippingMethodRepository

        open_marketplace.vendor_settlement:
            classes:
                model: BitBag\OpenMarketplace\Entity\VendorSettlement
                interface: BitBag\OpenMarketplace\Entity\VendorSettlementInterface
                controller: Sylius\Bundle\ResourceBundle\Controller\ResourceController
                repository: BitBag\OpenMarketplace\Repository\VendorSettlementRepository

